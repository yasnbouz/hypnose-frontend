image: cypress/base:14.17.0

variables:
  YARN_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/yarn"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules
    - cache/yarn
    - cache/Cypress


stages:
  - build
  - test

build:
  stage: build
  script:
    - yarn install
    - yarn build
    
  artifacts:
    paths:
      - .next

test:
  stage: test
  script:
    - yarn test:cy
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day